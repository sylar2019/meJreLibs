/*
Spring Cloud与Spring Boot版本匹配关系
-----------------------
Spring Cloud	Spring Boot
-----------------------
Hoxton
Greenwich       兼容Spring Boot 2.1.x
Finchley	    兼容Spring Boot 2.0.x，不兼容Spring Boot 1.5.x
Edgware	        兼容Spring Boot 1.5.x，不兼容Spring Boot 2.0.x
Dalston	        兼容Spring Boot 1.5.x，不兼容Spring Boot 2.0.x
Camden	        兼容Spring Boot 1.4.x，也兼容Spring Boot 1.5.x
Brixton	        兼容Spring Boot 1.3.x，也兼容Spring Boot 1.4.x
Angel	        兼容Spring Boot 1.2.x

-----------------------
更详细的版本对应
-----------------------
Spring Boot	    Spring Cloud
-----------------------
1.5.2.RELEASE	Dalston.RC1
1.5.9.RELEASE	Edgware.RELEASE
2.0.2.RELEASE	Finchley.BUILD-SNAPSHOT
2.0.3.RELEASE	Finchley.RELEASE
-----------------------

-----------------------
*/

ext {
    springBootVersion = "1.5.18.RELEASE"
    springBootAdminVersion = "1.5.7"
    springCloudVersion = "Edgware.SR3"

    junitVersion = "4.12"
    validationApiVersion = "2.0.1.Final"
    hibernateValidationVersion = "6.1.0.Final"

    lombokVersion = "1.18.8"
    fastjsonVersion = "1.2.8"
    jacksonVersion = "2.9.7"
    retrofitVersion = "2.9.0"
    okhttpVersion = "4.8.1"
    guavaVersion = "29.0-jre"
    jodatimeVersion = "2.9.9"
    nettyVersion = "4.1.43.Final"
    feignVersion = "8.18.0"

    dubboVersion = "2.6.9"
    thriftVersion = "0.13.0"
    grpcVersion = "1.12.0"
    consulVersion = "1.4.2"

    commonsPool2Version = "2.8.1"
    commonsLang3Version = "3.9"
    commonsCollections4Version = "4.4"
}
